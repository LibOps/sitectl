version: 2
before:
  hooks:
    - go mod tidy
builds:
  - binary: sitectl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^.github'
brews:
  - name: sitectl
    alternative_names:
      - sitectl@{{ .Version }}
      - sitectl@{{ .Major }}.{{ .Minor }}
    homepage: "https://github.com/libops/sitectl"
    commit_author:
      name: libops-automation
      email: robot@libops.io
    repository:
      owner: LibOps
      name: homebrew
